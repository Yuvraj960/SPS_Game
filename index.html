<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">
    <h1 class="headings">Welcome to the Game</h1>
    <h2 class="headings">Stone Paper Scissors</h1><br><br>
    <div class="points_container">
        <label for="max-points">Enter Maximum Points:</label>
        <input type="number" class="point_container" id="max-points" min="1"><br>
        <button class="gobtn" onclick="setMaximumPoints()">Go!</button>
    </div>
    <div class="hidden" id="game-container">
        <div id="block-point">
            <ul id="point">
                <li id="points1" class="point">---</li>
                <li id="points2" class="point">/</li>
                <li id="points3" class="point">---</li>
            </ul>
        </div>
        <div id="outer-choice">
            <ul id="choices">
                <li id="choice1" class="choice"><button onclick="gamestart()" id="stone">Stone</button></li>
                <li id="choice2" class="choice"><button onclick="gamestart()" id="paper">Paper</button></li>
                <li id="choice3" class="choice"><button onclick="gamestart()" id="scissor">Scissor</button></li>
            </ul>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
